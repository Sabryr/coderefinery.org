<div class="container mtb">
    <div class="row centered">
        {% for person in site.team %}
         {% assign mod = forloop.index|modulo:4 %}
            <div class="col-lg-3 col-md-3 col-sm-3" style="padding-top: 10px">
                <div class="he-wrap tpl6">
                    <img src="{{ site.baseurl }}/{{ person.photo }}" alt="">
                </div>
                <h4>{{ person.name }}</h4>
                <h5 class="ctitle">{{ person.organization }}</h5>
                <p>{{ person.content }}</p>
                <div class="hline"></div>
            </div>
            {% if mod == 0 and not forloop.last %}
                </div>
                <div class="row centered">
            {% endif %}
        {% endfor %}
    </div>
</div>
